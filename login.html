<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Mombajipet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1582185286680-4aa1bda2d063?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900 bg-opacity-50">
  <div class="bg-white bg-opacity-90 p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Login to Gram Panchayat</h2>
    <form onsubmit="login(event)">
      <input type="text" id="username" placeholder="Username" class="w-full p-3 rounded border mb-4" required />
      <input type="password" id="password" placeholder="Password" class="w-full p-3 rounded border mb-4" required />
      <button type="submit" class="w-full bg-green-600 text-white p-3 rounded hover:bg-green-700">Login</button>
    </form>
    <p class="mt-4 text-center">Don't have an account? <a href="register.html" class="text-blue-600">Register</a></p>
  </div>
  <script>
    function login(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const storedUser = localStorage.getItem('registeredUsername');
      const storedPass = localStorage.getItem('registeredPassword');

      if (username === storedUser && password === storedPass) {
        localStorage.setItem('username', username);
        window.location.href = 'dashboard.html';
      } else {
        alert("Invalid credentials");
      }
    }
  </script>
</body>
</html>
